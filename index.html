<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Links -->
  <link rel="stylesheet" href="./dist/style.css" media="all" />
  
  <title>Login Form</title>
</head>
<body>
  
  <form class="container" action="./index.html" method="post" onsubmit="return false;">
    <div class="form-title">
      <h1>Login</h1>
    </div>
    <div class="form-group">
      <label for="email_phone">Email or Phone</label>
      <input type="text" name="email_phone" id="email_phone" required="" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required="" />
    </div>
    <div class="form-group forgot-password">
      <a href="#" class="forgot-password-link">Forgot password?</a>
    </div>
    <div class="form-group">
      <button type="submit" class="login-button">Login</button>
    </div>
    <div class="form-group not-member">
      <p>Not a member?</p>
      <a href="#" class="not-member-link">Signup now</a>
    </div>
  </form>

</body>
</html>
